<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Color Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            transition: background-color 0.5s ease;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 2rem;
        }
        
        .color-display {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            margin: 2rem auto;
            border: 4px solid white;
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
            font-family: monospace;
        }
    </style>
</head>
<body>
    <div class="max-w-md mx-auto">
        <h1 class="text-3xl font-bold mb-6">Random Color Generator</h1>
        <p class="mb-8 text-lg">Click the button below to generate a random background color</p>
        
        <div class="color-display" id="colorDisplay">
            Current Color
        </div>
        
        <button 
            id="colorBtn" 
            class="px-6 py-3 bg-white rounded-lg shadow-md font-semibold text-lg hover:bg-gray-100 transition"
            aria-label="Change background color"
        >
            Change Color
        </button>
    </div>

    <script>
        // Get DOM elements
        const colorBtn = document.getElementById('colorBtn');
        const colorDisplay = document.getElementById('colorDisplay');
        const body = document.body;
        
        // Function to generate random hex color
        function getRandomColor() {
            const letters = '0123456789ABCDEF';
            let color = '#';
            for (let i = 0; i < 6; i++) {
                color += letters[Math.floor(Math.random() * 16)];
            }
            return color;
        }
        
        // Function to calculate text color contrast
        function getContrastTextColor(hexColor) {
            // Convert hex to RGB
            const r = parseInt(hexColor.slice(1, 3), 16);
            const g = parseInt(hexColor.slice(3, 5), 16);
            const b = parseInt(hexColor.slice(5, 7), 16);
            
            // Calculate luminance
            const luminance = (0.299 * r + 0.587 * g + 0.114 * b) / 255;
            
            // Return white or black based on luminance
            return luminance > 0.5 ? '#000000' : '#FFFFFF';
        }
        
        // Event listener for button click
        colorBtn.addEventListener('click', () => {
            // Generate random color
            const newColor = getRandomColor();
            
            // Update background color
            body.style.backgroundColor = newColor;
            
            // Update color display with new color
            colorDisplay.style.backgroundColor = newColor;
            colorDisplay.textContent = newColor;
            
            // Change text color for better contrast
            const textColor = getContrastTextColor(newColor);
            colorDisplay.style.color = textColor;
            
            // Also update button text color for contrast
            colorBtn.style.color = textColor;
        });
    </script>
</body>
</html>
